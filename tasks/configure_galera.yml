---

- name: Copy the modified init script 
  copy:
    src: "etc/init.d/mysql"
    dest: "/etc/init.d/mysql"
    mode: "0755"

- name: Configure Percona XtraDB Cluster server
  template:
    src: "etc/mysql/my.cnf.j2"
    dest: "/etc/mysql/my.cnf"
    mode: "0640"
    owner: "mysql"
    group: "root"
  register: galeraconf



- name: Check if it's the first node and need to bootstrap instead of restart
  shell: for IP in {{Â galera_nodes|join(' ') }}; do nc -vz $IP 3306 && exit 0; done
  register: ncvz_results
  failed_when: false
  changed_when: false

- debug: var=ncvz_results
  #when: debug

- set_fact: galera_first_node="{{ ncvz_results.rc == 1 }}"

- debug: var=galera_first_node

- name: Start MySQL
  service: name=mysql state=restarted
  when: not galera_first_node and (aptget.changed or galeraconf.changed)

- name: Bootstrap MySQL
  command: /etc/init.d/mysql bootstrap-pxc
  when: galera_first_node and (aptget.changed or galeraconf.changed)
